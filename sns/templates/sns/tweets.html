{% extends 'sns/layout.html' %}
{% block title %}最近のタイムライン{% endblock %}

{% block content %}

  <div class="col-md-6">
    {% if API_limit %}
      {% for item in timeline%}
        <dl>
          <dt>{{item.user.screen_name}}</dt>
          <dt>{{item.text}}</dt>
          <dt>{{item.user.profile_image_url}}</dt>
          <dt>{{item.created_at}}</dt>
        </dl>
      {% endfor %}
  <ul id="output"></ul>
  </div>
    {% endif %}
{% endblock %}
